<!DOCTYPE html>
<html>
<head>
    <title>Simple Shopping List</title>
    <link rel="stylesheet" type="text/css" href="jsstyle.css">
</head>
<body>
    <h1>Shopping List</h1>
    <p>Add an item by typing it in, and pressing enter or clicking "add"</p>
    <p>Click "Done" or the item itself to cross it out</p>
    <ul id="ull">
        <input id="input" type="text" placeholder="item"> <button id="enter">Add</button>
        <li id="li1" class = "list-item">Milk<button id="b">Done</button></li>
        <li id="li2" class = "list-item">Butter<button>Done</button></li>
        <li id="li3" class = "list-item">Eggs<button>Done</button></li>
        <li id="li4" class = "list-item">Bread<button>Done</button></li>
    </ul>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
